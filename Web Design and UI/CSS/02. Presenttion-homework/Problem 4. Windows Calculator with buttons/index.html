                </tr>
                <tr>
                    <td class="radio" colspan="2" rowspan="3">
                        <form>
                            <input type="radio" name="num-sys" value="hex"/><span class="input">Hex</span><br/>
                            <input type="radio" name="num-sys" value="dec" checked/><span class="input">Dec</span><br/>
                            <input type="radio" name="num-sys" value="oct"/><span class="input">Oct</span><br/>
                            <input type="radio" name="num-sys" value="bin"/><span class="input">Bin</span> <br/>
                        </form>
                    </td>
                    <td>
                        <button class="" disabled="disabled"></button>
                    </td>
                    <td>
                        <button class="smaller ms">Mod</button>
                    </td>
                    <td>
                        <button class="large hex" disabled="disabled">A</button>

                        <button class="large ms" disabled="disabled">MC</button>

                    <td>

                    </td>

                    <td>
                        <button class="large">-</button>

                    <td rowspan="2">

                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="smaller">Not</button>
                    </td>
                    <td>
                        <button class="smaller">And</button>
                    </td>
                    <td>
