<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Array Methods - forEach</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script type="text/javascript">
        var sum, product;
        sum = [1, 2, 3, 4].reduce(function(sum, number) {
            return sum + number;
        }, 0);
        product = [1, 2, 3, 4].reduce(function(sum, number) {
            return sum * number;
        }, 1);

        jsConsole.writeLine(sum);
        jsConsole.writeLine(product);

        var arr = [1, [2, 3], [4], [5, 6], 7];
        function flatten(arr, item) {
            if (Array.isArray(item)) {
                return arr.concat(item);
            }
            return arr.concat([item]);
        }
        jsConsole.writeLine(arr.reduce(flatten, []));  //[ 1, 2, 3, 4, 5, 6, 7 ]
    </script>
</body>
</html>
